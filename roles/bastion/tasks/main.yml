---
- name: update repo
  apt:
    update_cache: yes
- name: set hostname
  hostname: 
    name: bastion
- name: install nginx
  apt:
    name: nginx
    state: latest
- name: Remove default file from nginx
  file:
    path: /etc/nginx/sites-available/default
    state: absent
- name: create loadbalancer.conf file
  template: src=loadbalancer.conf dest=/etc/nginx/sites-available/loadbalancer.conf


